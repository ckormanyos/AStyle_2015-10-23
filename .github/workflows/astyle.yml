name: astyle
on:
  push:
    branches:
      - '**'
  pull_request:
jobs:
  msvc-release-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.3
      - name: msvc-release-x64
        shell: cmd
        run: |
          MSBuild -m AStyle.sln -p:Configuration=Release -p:Platform=x64 /t:Rebuild
          dir %cd%\x64\Release\AStyle.exe
          echo.
